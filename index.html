<!DOCTYPE html>
<html>
  <head>
    <title>Sopa de Pollo con Verduras y Arroz Integral</title>
    <meta charset="UTF-8">
    <style>
      /* Estilos CSS */
      body {
        background-color: #fcf5e6;
        color: #000;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 36px;
        margin-top: 40px;
        text-align: center;
        text-transform: uppercase;
      }

      p {
        font-size: 18px;
        margin: 20px;
        text-align: center;
      }

      .container {
        margin: 0 auto;
        max-width: 800px;
        padding: 40px;
      }

      .btn {
        background-color: #0066cc;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-size: 20px;
        margin: 20px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
      }

      .btn:hover {
        background-color: #0052a3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sopa de Pollo con Verduras y Arroz Integral</h1>
      <p>
        Yeah, yeah, yeah, ¡escúchame!<br>
        Hoy te traigo un plato que te va a encantar<br>
        Es saludable y rico, para poder disfrutar<br>
        Así que siéntate y escucha, ¡no te lo puedes perder!
      </p>
    </div>
  </body>
</html>
